<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="calculator animated fadeInDown">
    <div class="name"><span>Javascript Calculator</span></div>

    <div class="display">
      <div class="answer"><span id="answer">0</span></div>
      <div class="input"><span id="input"></span></div>
    </div>
    <div class="button isDisplayed number">1</div><div class="button isDisplayed number">2</div><div class="button isDisplayed number">3</div><div class="button isDisplayed operator">+</div>

    <div class="button isDisplayed number">4</div><div class="button isDisplayed number">5</div><div class="button isDisplayed number">6</div><div class="button isDisplayed operator">-</div>

    <div class="button isDisplayed number">7</div><div class="button isDisplayed number">8</div><div class="button isDisplayed number">9</div><div class="button isDisplayed operator">*</div>

    <div class="button isDisplayed number">0</div><div class="button isDisplayed">.</div><div class="button equals">=</div><div class="button isDisplayed operator">รท</div>

    <div class="button clear" style="width: 230px;">C</div><div class="button AC" style="color: #cc0000;">AC</div>
  </div>
</body>

</html>
